<h1>{{ _heroeSelected.nombre | uppercase }} <small>{{ _heroeSelected.aparicion | date:'(yyyy)' }}</small></h1>
<hr>

<div class="row">

    <!--col md 4-->
    <div class="col-md-4">
        <img src=" {{_heroeSelected.img}} " class="img-fluid" alt="">
        <br>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <!--//col md 4-->

    <!--col md 8-->
    <div class="col-md-8">
        <h3>{{ _heroeSelected.nombre }}</h3>
        <hr>
        <p>
            {{ _heroeSelected.bio }}
        </p>
        <div>
            <img *ngIf="_heroeSelected.casa === 'Marvel'" src="/assets/img/marvelLogo.png" alt="">
            <img *ngIf="_heroeSelected.casa === 'DC'" src="/assets/img/dcLogo.jpeg" alt="">
        </div>
    </div>
    <!--//col md 8-->

</div>
